<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Root — Propuestas Comerciales</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Rushford Printed';
      src: url('assets/fonts/Rushford-Printed.otf') format('opentype');
      font-weight: normal; font-style: normal; font-display: swap;
    }

    :root {
      --black: #1a1a1a; --charcoal: #262626; --graphite: #303030;
      --slate: #3d3d3d; --ash: #4d4d4d; --stone: #8e8e8e;
      --sand: #b5b0a9; --cream: #d5d1cb; --ivory: #edeae6; --white: #f5f3ef;
      --accent: #d4b46a; --accent-dim: rgba(212,180,106,0.15);
      --font-display: 'Rushford Printed', Georgia, serif;
      --font-serif: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, sans-serif;
      --ease: cubic-bezier(0.4,0,0.2,1);
      --ease-out: cubic-bezier(0.25,0.46,0.45,0.94);
      --pad: 24px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html { font-size:16px; -webkit-font-smoothing:antialiased; scroll-behavior:smooth; }
    body { background:var(--black); color:var(--ivory); font-family:var(--font-body); overflow-x:hidden; min-height:100svh; display:flex; flex-direction:column; }

    .gateway { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:60px var(--pad); position:relative; text-align:center; }
    
    /* NOISE */
    .gateway::after { content:''; position:absolute; inset:0; opacity:0.03; pointer-events:none; z-index:0; background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }

    .gateway__header { position:relative; z-index:2; margin-bottom:60px; animation:fadeDown 1.2s var(--ease-out); display:flex; flex-direction:column; align-items:center; }
    .gateway__brand-box { display:inline-flex; flex-direction:column; align-items:center; width:max-content; }
    .gateway__logo { width:100%; max-width:200px; height:auto; margin-bottom:12px; opacity:0.9; }
    .gateway__tag { font-family:var(--font-body); font-size:1.1rem; letter-spacing:0.25em; text-transform:uppercase; color:var(--accent); font-weight:600; white-space:nowrap; margin-right:-0.25em; }

    .gateway__options { position:relative; z-index:2; display:grid; grid-template-columns:1fr; gap:20px; width:100%; max-width:800px; animation:fadeUp 1.2s var(--ease-out) 0.3s both; }

    .option-card { 
      text-decoration:none; 
      background:rgba(255,255,255,0.03); 
      border:1px solid rgba(255,255,255,0.08); 
      padding:40px 30px; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      transition:all 0.5s var(--ease);
      position:relative;
      overflow:hidden;
    }
    .option-card:hover { background:rgba(255,255,255,0.06); border-color:var(--accent); transform:translateY(-5px); }
    
    .option-card__tag { font-size:0.75rem; letter-spacing:0.2em; text-transform:uppercase; color:var(--stone); margin-bottom:12px; }
    .option-card__title { font-family:var(--font-serif); font-size:1.8rem; font-weight:400; color:var(--ivory); margin-bottom:8px; transition:color 0.3s var(--ease); }
    .option-card:hover .option-card__title { color:var(--accent); }
    .option-card__desc { font-size:1rem; color:var(--sand); max-width:280px; line-height:1.4; }
    
    .option-card__arrow { margin-top:20px; color:var(--accent); font-size:1.2rem; transition:transform 0.3s var(--ease); }
    .option-card:hover .option-card__arrow { transform:translateX(8px); }

    .gateway__footer { position:relative; z-index:2; margin-top:auto; padding:40px var(--pad); text-align:center; opacity:0.5; font-size:0.875rem; letter-spacing:0.1em; color:var(--stone); }

    @keyframes fadeUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
    @keyframes fadeDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }

    @media (min-width:768px) {
      .gateway__options { grid-template-columns:1fr 1fr; gap:40px; max-width:1000px; }
      .gateway__logo { max-width:480px; margin-bottom:18px; }
      .gateway__tag { font-size:1.6rem; letter-spacing:0.42em; margin-right:-0.42em; }
      .option-card { padding:80px 50px; border-width:1.5px; }
      .option-card__tag { font-size:0.9rem; }
      .option-card__title { font-size:2.4rem; }
      .option-card__desc { font-size:1.15rem; max-width:340px; }
      .option-card__arrow { font-size:1.5rem; }
    }
  </style>
</head>
<body>

  <main class="gateway">
    <header class="gateway__header">
      <div class="gateway__brand-box">
        <img src="assets/img/logo.png" alt="Black Root" class="gateway__logo">
        <p class="gateway__tag">Propuesta Comercial</p>
      </div>
    </header>

    <div class="gateway__options">
      <a href="propuesta-locales.html" class="option-card">
        <span class="option-card__tag">Puntos de Venta</span>
        <h2 class="option-card__title">Locales & Revendedores</h2>
        <p class="option-card__desc">Para tiendas físicas y multimarca que buscan incorporar diseño de autor.</p>
        <span class="option-card__arrow">&rarr;</span>
      </a>

      <a href="representantes.html" class="option-card">
        <span class="option-card__tag">Expansión</span>
        <h2 class="option-card__title">Representantes Oficiales</h2>
        <p class="option-card__desc">Para socios estratégicos interesados en el desarrollo de zona exclusiva.</p>
        <span class="option-card__arrow">&rarr;</span>
      </a>
    </div>

    <footer class="gateway__footer">
      <p>Lo esencial, perfeccionado. &copy; 2026</p>
    </footer>
  </main>

</body>
</html>
